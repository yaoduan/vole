spring:
  application:
    name: vole-portal-data
  profiles:
    active: prod
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: vole-config-server
        enabled: true
      profile: ${spring.profiles.active}

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://vole-eureka-node1:1026/eureka/,http://vole-eureka-node2:1027/eureka/


