spring:
  application:
    name: vole-gateway
  profiles:
    active: prod
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: vole-config-server
        enabled: true
      profile: ${spring.profiles.active}

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://vole-eureka-node1:1026/eureka/,http://vole-eureka-node2:1027/eureka/

#认证服务器地址
security:
  auth:
    server: http://vole-auth:7001

